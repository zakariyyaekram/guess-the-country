<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Guess the Country</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Guess the Country!</h1>
    <dialog id="dialog">
      <div id="cardContainer"></div>
      <button onclick="closeCard()">Close</button>
    </dialog>
    <div id="word"></div>
    <p id="results"></p>
    <!-- prettier-ignore -->
    <div class="letter-row">
      <button class="letter-button" id="letter-Q" onclick="clickLetter('Q')">Q</button>
      <button class="letter-button" id="letter-W" onclick="clickLetter('W')">W</button>
      <button class="letter-button" id="letter-E" onclick="clickLetter('E')">E</button>
      <button class="letter-button" id="letter-R" onclick="clickLetter('R')">R</button>
      <button class="letter-button" id="letter-T" onclick="clickLetter('T')">T</button>
      <button class="letter-button" id="letter-Y" onclick="clickLetter('Y')">Y</button>
      <button class="letter-button" id="letter-U" onclick="clickLetter('U')">U</button>
      <button class="letter-button" id="letter-I" onclick="clickLetter('I')">I</button>
      <button class="letter-button" id="letter-O" onclick="clickLetter('O')">O</button>
      <button class="letter-button" id="letter-P" onclick="clickLetter('P')">P</button>
    </div>
    <!-- prettier-ignore -->
    <div class="letter-row">
      <button class="letter-button" id="letter-A" onclick="clickLetter('A')">A</button>
      <button class="letter-button" id="letter-S" onclick="clickLetter('S')">S</button>
      <button class="letter-button" id="letter-D" onclick="clickLetter('D')">D</button>
      <button class="letter-button" id="letter-F" onclick="clickLetter('F')">F</button>
      <button class="letter-button" id="letter-G" onclick="clickLetter('G')">G</button>
      <button class="letter-button" id="letter-H" onclick="clickLetter('H')">H</button>
      <button class="letter-button" id="letter-J" onclick="clickLetter('J')">J</button>
      <button class="letter-button" id="letter-K" onclick="clickLetter('K')">K</button>
      <button class="letter-button" id="letter-L" onclick="clickLetter('L')">L</button>
    </div>
    <!-- prettier-ignore -->
    <div class="letter-row">
      <button class="letter-button" id="letter-Z" onclick="clickLetter('Z')">Z</button>
      <button class="letter-button" id="letter-X" onclick="clickLetter('X')">X</button>
      <button class="letter-button" id="letter-C" onclick="clickLetter('C')">C</button>
      <button class="letter-button" id="letter-V" onclick="clickLetter('V')">V</button>
      <button class="letter-button" id="letter-B" onclick="clickLetter('B')">B</button>
      <button class="letter-button" id="letter-N" onclick="clickLetter('N')">N</button>
      <button class="letter-button" id="letter-M" onclick="clickLetter('M')">M</button>
    </div>
    <div id="newGame">
      <button onclick="startGame()">start over</button>
      <button onclick="showHint()">show hint</button>
    </div>
    <script src="./countries-all.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
